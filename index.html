<!DOCTYPE html>

<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">
    <script src="j_entry.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Hello Name</title>
</head>

<body>

    <div class="w3-container w3-center w3-animate-opacity">
        <br><br><br><br><br><br><br><br><br>
    <h1>Hello, what is your name?</h1>
 
    <form id="form" class="w3-container w3-center w3-animate-opacity">
        <div>
            <input id="userName" type="text">
        </div>
        <br>    
        <div class="w3-container w3-center w3-animate-opacity">
                <button type="submit" class="button-85">></button>
            <!--<button type="submit" class="arrow-button"><span class="arrow"></span></button>-->
        </div>
    </form>
    </div>

    <script>
        const form = document.getElementById('form');
        const userName = document.getElementById('userName');

        form.addEventListener('submit', function(e) { 
            e.preventDefault();

            const userNameValue = userName.value;

            localStorage.setItem('user-Name', userNameValue);

            window.location.href = "name.html";
        })
    </script>

</body>

</html>
